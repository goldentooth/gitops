---
# CDI operator via remote kustomize resources
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubevirt-cdi
  namespace: flux-system
spec:
  interval: 10m
  path: ./infrastructure/kubevirt/upstream-cdi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: kubevirt-operator
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: cdi-operator
      namespace: cdi
  images:
    - name: cdi-operator
      newTag: v1.63.1-arm64
    - name: cdi-controller
      newTag: v1.63.1-arm64
    - name: cdi-importer
      newTag: v1.63.1-arm64
    - name: cdi-cloner
      newTag: v1.63.1-arm64
    - name: cdi-apiserver
      newTag: v1.63.1-arm64
    - name: cdi-uploadserver
      newTag: v1.63.1-arm64
    - name: cdi-uploadproxy
      newTag: v1.63.1-arm64
