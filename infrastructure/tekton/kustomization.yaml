---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Tekton Operator (raw manifests from tektoncd/operator repo)
  # Installs the operator that manages Tekton custom resources
  # Creates tekton-operator namespace
  - operator/flux-kustomization.yaml

  # Tekton Configuration (TektonConfig)
  # Configures Pipeline, Trigger, Dashboard components
  # Creates tekton-pipelines namespace
  - config/flux-kustomization.yaml
