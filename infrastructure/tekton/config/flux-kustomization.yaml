---
# Flux Kustomization for Tekton configuration
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tekton-pipelines
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/tekton/config
  prune: true
  wait: true
  dependsOn:
    - name: tekton-operator
  # Health checks - wait for the TektonConfig to be ready
  healthChecks:
    - apiVersion: operator.tekton.dev/v1alpha1
      kind: TektonConfig
      name: config
