---
# Flux Kustomization for Tekton foundations
# This deploys the namespace, repository, and operator for Tekton
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tekton-operator
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/tekton/operator
  prune: true
  wait: true
  # Health checks - wait for the operator HelmRelease to be ready
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: tekton-operator
      namespace: flux-system
