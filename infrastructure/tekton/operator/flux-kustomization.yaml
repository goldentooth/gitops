---
# Flux Kustomization for Tekton Operator
# This applies the operator-install Kustomization which deploys the vendored release manifest
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tekton-operator
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/tekton/operator
  prune: true
  wait: true
  # Health checks - wait for the inner operator-install Kustomization and deployments
  healthChecks:
    - apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      name: tekton-operator-install
      namespace: flux-system
