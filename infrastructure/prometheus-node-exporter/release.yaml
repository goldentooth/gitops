---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-node-exporter
  namespace: prometheus-node-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus-node-exporter
      version: ">=4.0.0 <5.0.0"  # Adjust version as needed
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 12h
  values:
    # Node exporter configuration
    hostNetwork: true
    hostPID: true

    # Prometheus ServiceMonitor configuration
    # This creates the ServiceMonitor in the monitoring namespace
    # so Prometheus can discover and scrape node-exporter targets
    prometheus:
      monitor:
        enabled: true
        namespace: monitoring  # Create ServiceMonitor here, not in monitoring-privileged
        additionalLabels:
          release: monitoring-kube-prometheus-stack  # Prometheus discovery label
