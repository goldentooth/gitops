---
# Flux Kustomization for SeaweedFS custom resource.
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: seaweedfs
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/seaweedfs/cluster
  prune: true
  wait: true
  # SOPS decryption for encrypted secrets
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  # Depend on SeaweedFS operator being ready
  dependsOn:
    - name: seaweedfs-operator
  # Health check - wait for SeaweedFS custom resource to be ready
  healthChecks:
    - apiVersion: apps/v1
      kind: StatefulSet
      name: seaweedfs
      namespace: seaweedfs
