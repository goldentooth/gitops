---
# Flux Kustomization for SeaweedFS CSI Driver
# Must wait for SeaweedFS cluster to be ready before deploying
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: seaweedfs-csi
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/seaweedfs/csi
  prune: true
  wait: true
  # CSI driver needs the SeaweedFS cluster (filer) to be running
  dependsOn:
    - name: seaweedfs
