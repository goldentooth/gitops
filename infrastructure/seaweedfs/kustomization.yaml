---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # SeaweedFS Operator (HelmRelease)
  # Installs the operator that manages Seaweed custom resources
  # Creates seaweedfs-operator namespace
  - operator/flux-kustomization.yaml

  # SeaweedFS Cluster (Seaweed custom resource)
  # The actual distributed storage cluster
  # Creates master, filer, and volume pods in seaweedfs namespace
  - cluster/flux-kustomization.yaml

  # SeaweedFS CSI Driver (HelmRelease)
  # Enables Kubernetes PVC provisioning backed by SeaweedFS
  # Depends on cluster being ready
  - csi/flux-kustomization.yaml
