---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Namespace for all SeaweedFS resources
namespace: seaweedfs

resources:
  # Create namespace first
  - namespace.yaml

  # Deploy in dependency order:
  # 1. Masters (coordinate cluster, form Raft consensus)
  - master

  # 2. Volumes (register with Masters, provide storage)
  - volume

  # 3. Filer (connects to Masters+Volumes, provides S3/HTTP API)
  - filer
