---
# Service for SeaweedFS Filer
# Exposes S3-compatible API and HTTP file access
# Harbor will use this service to store container images as S3 objects
apiVersion: v1
kind: Service
metadata:
  name: filer
  namespace: seaweedfs
  labels:
    app.kubernetes.io/name: seaweedfs
    app.kubernetes.io/component: filer
spec:
  type: ClusterIP

  selector:
    app.kubernetes.io/name: seaweedfs
    app.kubernetes.io/component: filer

  ports:
    # Both HTTP and S3 APIs are served on port 8888
    # Access via: http://filer.seaweedfs.svc.cluster.local:8888
    # S3 endpoint: http://filer.seaweedfs.svc.cluster.local:8888
    - name: filer
      port: 8888
      targetPort: 8888
      protocol: TCP
