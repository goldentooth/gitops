---
# Flux Kustomization for PKI configuration
# Configures ACME provisioner after step-ca is ready
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pki-config
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/pki/01-pki-config
  prune: true
  wait: true
  # Depend on foundations being ready first
  dependsOn:
    - name: pki-foundations
  # Health check - wait for Job to complete successfully
  healthChecks:
    - apiVersion: batch/v1
      kind: Job
      name: step-ca-configure-acme
      namespace: step-ca
