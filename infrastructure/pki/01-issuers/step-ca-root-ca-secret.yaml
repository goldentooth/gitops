---
# Secret containing step-ca root CA certificate for step-issuer
# This references the root CA from the step-ca certs ConfigMap
apiVersion: v1
kind: Secret
metadata:
  name: step-ca-root-ca
  namespace: step-ca
type: Opaque
data:
  # The root CA certificate in PEM format, base64 encoded
  # This is copied from the step-ca-step-ca-step-certificates-certs ConfigMap
  # If step-ca is recreated, update this value by running:
  # kubectl get configmap -n step-ca step-ca-step-ca-step-certificates-certs \
  #   -o jsonpath='{.data.root_ca\.crt}' | base64 -w 0
  root_ca.crt: 
