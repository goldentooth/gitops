---
# ClusterRoleBinding for local-path-provisioner in local-path-usb-provisioner namespace
# Explicit binding rather than relying on upstream's generic one
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: local-path-provisioner-bind-usb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: local-path-provisioner-role
subjects:
  - kind: ServiceAccount
    name: local-path-provisioner-service-account
    namespace: local-path-usb-provisioner
