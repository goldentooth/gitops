---
# ConfigMap for USB SSD provisioner
# Only maps the 6 nodes with USB SSDs
# This provisioner instance ONLY handles USB storage
apiVersion: v1
kind: ConfigMap
metadata:
  name: local-path-config
  namespace: local-path-usb-provisioner
data:
  config.json: |-
    {
      "nodePathMap": [
        {
          "node": "erenford",
          "paths": ["/var/mnt/usb/local-path-provisioner"]
        },
        {
          "node": "fenn",
          "paths": ["/var/mnt/usb/local-path-provisioner"]
        },
        {
          "node": "gardener",
          "paths": ["/var/mnt/usb/local-path-provisioner"]
        },
        {
          "node": "inchfield",
          "paths": ["/var/mnt/usb/local-path-provisioner"]
        },
        {
          "node": "karstark",
          "paths": ["/var/mnt/usb/local-path-provisioner"]
        },
        {
          "node": "lipps",
          "paths": ["/var/mnt/usb/local-path-provisioner"]
        },
        {
          "node": "DEFAULT_PATH_FOR_NON_LISTED_NODES",
          "paths": ["/var/mnt/usb/local-path-provisioner"]
        }
      ]
    }
  # Keep existing helper pod and scripts
  helperPod.yaml: |-
    apiVersion: v1
    kind: Pod
    metadata:
      name: helper-pod
    spec:
      priorityClassName: system-node-critical
      tolerations:
        - key: node.kubernetes.io/disk-pressure
          operator: Exists
          effect: NoSchedule
      containers:
      - name: helper-pod
        image: busybox
        imagePullPolicy: IfNotPresent
  setup: |-
    #!/bin/sh
    set -eu
    mkdir -m 0777 -p "$VOL_DIR"
  teardown: |-
    #!/bin/sh
    set -eu
    rm -rf "$VOL_DIR"
